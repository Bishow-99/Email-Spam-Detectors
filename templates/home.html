<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<div class="container-fluid">

    <img src="/static/spam3.jpg" class="img-fluid" style="width: 1600px; height: 350px;" alt="...">
</div>
<div>
    <div class="mt-4">
        <h3 style="text-align:center; font-size:30px; font-family:Fantasy;"> Let's check your text whether it is Spam or Not</h3>
    </div>
    <div>

        <form action="{{ url_for('predict')}}" method="POST">

            <div class="form-group shadow-textarea" style="text-align: center;color: white;">
                <textarea class="form-control z-depth-1 container" name="message" style="background-color: #A8A8A8;" rows="4" cols="50" placeholder="Enter your messages"></textarea><br/>
            </div>

            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary btn-block btn-lg" style="background-color: #383838;border-color: #484848;"> Predict  </button><br><br>
            </div>


        </form>

    </div>

    <div class="results">
        {% if prediction == 1 %}
        <h5 style="color:#DC143C;text-align: center; font-size: 30px">Alert: Spam</h2>
            {% elif prediction == 0 %}
            <h5 style="color:#008000;text-align: center;font-size: 30px">Message is Safe:You can click and read it</h2>
                {% endif %}

    </div>


</div>

<!-- Optional JavaScript; choose one of the two! -->

</html>
